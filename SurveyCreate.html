<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать опрос</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="./css/common.css?v=3">
    <link rel="stylesheet" href="./pages/SurveyCreate/css/style.css">
</head>

<body>
    <header>
        <div class="header">
            <a class="logo" href="https://sergey-khomyakov.github.io/AdamDemo/SurveyCreate.html">
                <img src="./img/Other/logo/AdamSurvey.png" class="logo__img__mob" />
            </a>
        </div>
        <div class="mob__account">
            <a class="widget__lk__info" href="#">
                <div class="widget__lk__img">
                    <img src="./img/Other/stub.png">
                    <div class="widget__lk__counter">12</div>
                </div>
                <div>
                    <p>Здравствуйте,</p>
                    <div class="widget__lk__fio">Александр Иванович</div>
                </div>
            </a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="survey__container">
                <div class="survey__header">
                    <p class="survey__title">Создание опроса</p>
                </div>
                <div class="survey__body">
                    <div class="survey__item">
                        <p class="survey__item__title">Вопрос</p>
                        <input class="survey__item__input" type="text" data-item="question" required
                            placeholder="Вопрос" maxlength="300">
                    </div>
                    <div class="survey__item">
                        <p class="survey__item__title">Вариант ответа</p>
                        <input class="survey__item__input" type="text" data-item="option" required
                            placeholder="Вариант ответа" maxlength="100">
                    </div>
                    <div class="survey__item">
                        <p class="survey__item__title">Вариант ответа</p>
                        <input class="survey__item__input" type="text" data-item="option" required
                            placeholder="Вариант ответа" maxlength="100">
                    </div>
                </div>
                <div class="survey__footer">
                    <div class="survey__item">
                        <button class="btn" type="button" data-item="addItem">Добавить вариант ответа</button>
                    </div>
                    <div class="survey__item">
                        <input class="survey__item__input" type="checkbox" data-item="anonymous">
                        <p class="survey__item__title">Анонимный опрос</p>
                    </div>
                    <div class="survey__item">
                        <a class="btn btn-primary" href="https://sergey-khomyakov.github.io/AdamDemo/Survey.html"
                            style="background: var(--red-2-color); border-color: var(--red-2-color); box-shadow: unset;">Отмена</a>
                        <button class="btn btn-primary" type="button" data-action="create">Создать опрос</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container ">
            <div class="footer">
                <div class="footer__col">
                    <div class="footer__item ">
                        <a class="logo " href="# ">
                            <img src="./img/Other/logo/AdamSurvey.png" class="logo__img " />
                        </a>
                    </div>
                </div>
                <div class="footer__col">
                    <div class="footer__items ">
                        <div class="footer__item ">
                            <p>Описание ресурса</p>
                            <a href="# " class="link">https://adamweb.ru/</a>
                        </div>
                    </div>
                    <div class="footer__items ">
                        <div class="footer__item ">
                            <p>Обратная связь по работе портала</p>
                            <a href="# " class="link">Никита Богданов</a>
                        </div>
                        <div class="footer__item ">
                            <p>Помощь по сайту</p>
                            <a href="# " class="link">Руководство пользователя портала</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </footer>

    <dialog id="popupSettings">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="list">
                        <div class="list__item">
                            <a href="https://sergey-khomyakov.github.io/AdamDemo/" class="link">На главную страницу</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </dialog>

    <script src="./libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="./js/common.js?v=6"></script>
    <script src="./pages/SurveyCreate/js/script.js?v=3"></script>
</body>

</html>
